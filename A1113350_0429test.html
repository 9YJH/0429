<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色卡模板展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .color-card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .color-card {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 15px;
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .color-card-header {
            background-color: #0078d7;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .color-card-body {
            padding: 15px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }

        .color-card-footer {
            background-color: #f4f4f9;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="color-card-container">
        <div class="color-card">
            <div class="color-card-header">
                圖表展示
            </div>
            <div class="color-card-body">
                <iframe src="https://plotdb.io/v/chart/37293" 
                        allowfullscreen="true" 
                        frameborder="0">
                </iframe>
            </div>
            <div class="color-card-footer">
                資料來源：PlotDB.io
            </div>
        </div>
    </div>
</body>
</html>
