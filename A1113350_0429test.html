<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南市65歲以上村里人口統計互動地圖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf6ff; 
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #dbefff; 
            color: #4a4a4a; 
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .card-body {
            padding: 15px;
            text-align: center;
            font-size: 1em;
            line-height: 1.5;
            color: #333333;
            background-color: #ffffff; 
            border-top: 2px solid #dbefff; 
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

     
        @media (max-width: 768px) {
            .card-header {
                font-size: 1.2em; 
                padding: 10px; 
            }

            .card-body {
                font-size: 0.9em; 
                padding: 10px; 
            }

            iframe {
                height: 400px; 
            }
        }

        @media (max-width: 480px) {
            .card-header {
                font-size: 1em; 
                padding: 8px; 
            }

            .card-body {
                font-size: 0.8em; 
                padding: 8px; 
            }

            iframe {
                height: 300px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                台南市65歲以上村里人口統計互動地圖
            </div>
            <div class="card-body">
                此為台南市65歲以上村里人口統計互動地圖，從圖中可以觀察到顏色最深的為仁德區仁義里65歲以上人口共2059人，顏色最淺的為左鎮區二寮里65歲以上人口共51人，人口密度可透過色塊深淺區分。
            </div>
        </div>
        <div class="card">
            <iframe src="https://plotdb.io/v/chart/37293" allowfullscreen="true" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
